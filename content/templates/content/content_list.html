{% extends 'content/base.html' %}
{% load templatetags %}

{% block content %}
    <div class="container">
        <div class="row row-cols-1 row-cols-md-4 g-3">
            {% for content in object_list %}
                <div class="col">
                    <div class="card h-100 g-3 bg-body border-white">
                        <img src="{% mediapath content.image %}"
                             class="card-img-top" alt="...">
                        <div class="row justify-content-start">
                            <div class="col-2 pt-2">
                                <img src="{% mediapath content.owner.avatar %}"
                                     alt="..."
                                     width="32"
                                     height="32" class="rounded-circle">
                            </div>
                            <div class="col-10">
                                <p class="card-title fw-bold pt-1">{{ content.title|truncatechars:40 }}</p>
                                <small class="fw-light">{{ content.owner.username }}</small>
                                <p><small class="fw-light">{{ content.view_count }}
                                просмотров</small></p>
                            </div>
                        </div>
                        <a href="{% url 'content:content_detail' content.pk %}"
                           class="stretched-link"></a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center pt-3">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
{% endblock %}
