{% extends 'content/base.html' %}
{% load templatetags %}
{% load crispy_forms_tags %}
{% crispy content_form content.helper %}

{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            <div class="row col-12 mx-auto">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-primary" type="submit">
                                Войти
                            </button>
                            <a class="btn btn-outline-secondary"
                               href="{% url 'users:user_create' %}">Зарегистрироваться</a>
                            <a href=""
                               class="btn btn-link" type="button">Забыли
                                пароль?</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
